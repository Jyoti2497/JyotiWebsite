<div class="vh-100 d-flex justify-content-center align-items-center p">
    <div class="col-md-5 p-5 shadow-sm border rounded-5  bg-white">
        <h2 class="font-weght-dark display-7"
            style="font-family: 'Times New Roman', Times, serif; display: block;  text-align: center;">
            Login Form</h2>
        <form [formGroup]="signupForm" class="form-group">

            <div class="mb-3">
                <b><label class="form-label required" for="email">Email</label></b>
                <input type="text" formControlName="email" maxlength="20" class="form-control" placeholder="Enter email"
                    name="email"  ngModel required
                    [ngClass]="{ 'is-invalid': signupForm.get('email')?.touched  && signupForm.get('email')?.hasError('required') || signupForm.get('email')?.hasError('pattern') || submitted &&  signupForm.get('email')?.errors}" />
                <div class="invalid-feedback">
                    <div
                        *ngIf="signupForm.get('email')?.touched  && signupForm.get('email')?.hasError('required') || submitted &&  signupForm.get('email')?.errors">
                        Email ID is required</div>
                    <div *ngIf="signupForm.get('email')?.hasError('pattern')">
                        Please enter valid Email ID
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <b><label class="form-label required center" for="password">Password</label></b>
                <input type="password" formControlName="password" maxlength="12" class="form-control"
                    placeholder="Enter password" name="password"  ngModel required
                    [ngClass]="{ 'is-invalid': signupForm.get('password')?.touched  && signupForm.get('password')?.hasError('required')|| signupForm.get('password')?.hasError('pattern') || submitted &&  signupForm.get('password')?.errors}" />
                <div class="invalid-feedback">
                    <div
                        *ngIf="signupForm.get('password')?.touched  && signupForm.get('password')?.hasError('required') || submitted &&  signupForm.get('password')?.errors">
                        Password is required
                    </div>
                    <div *ngIf="signupForm.get('password')?.hasError('pattern')">
                        Password must contain 1 special character, digit, numeric and upto 8 character
                        length
                    </div>
                    <div *ngIf=" signupForm.get('password')?.hasError('minLength')">
                        Password must not exceed 12 characters
                    </div>
                </div>
            </div>

            <div class="row mb-6">
            </div>
            <div class="text-center mt-2" style=" padding: 10px;">
                <button (click)="submit()" type="button" class="btn btn-warning ml-2">Login</button>
            </div>
        </form>
        <div class="mt-3">

            <p class="mb-0  text-center">Don't have an account? <a [routerLink]="['/registration']"
                    class="text-dark fw-bold">Sign Up
                </a>
            </p>

        </div>
    </div>
</div>
